<!DOCTYPE html>

<html>
  <head>
    <title>BingoBingo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
      .container {
          margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>BingoBingo</h1>
    <div class="container">
      <form action="http://bingo-back.192.168.64.25.nip.io" method="POST">
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input type="text" id="name" name="name" class="form-control"><br>
          <label for="number">Enter a number between 1 and 10</label>
          <input type="text" id="number" name="number" class="form-control"><br>
        </div>
        <input type="submit" value="Bingo!" class="btn btn-primary" />
      </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </body>
</html>
